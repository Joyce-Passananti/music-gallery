  
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Gallery</title>
    <meta name="description" content="Music Gallery">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.1.0/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="assets/floor.jpg" id="floor">
        <img src="assets/wall.jpg" id="wall">
        <img src="assets/ceiling.jpg" id="ceiling">

        <img src="assets/bruno_cartoon.jpeg" id="bruno">
        <img src="assets/bruno2.jpeg" id="bruno2">
        <img src="assets/bruno3.jpg" id="bruno3">
        <img src="assets/queen.jpg" id="queen">
        <img src="assets/queen2.jpg" id="queen2">
        <img src="assets/queen3.jpg" id="queen3">
        <img src="assets/mayer.jpg" id="mayer">
        <img src="assets/mayer2.jpg" id="mayer2">
        <img src="assets/mayer3.jpg" id="mayer3">
      </a-assets>

      <!-- <a-entity id="left-hand"
        brush
        paint-controls="hand: left"
        ui
        teleport-controls>
      </a-entity>
      <a-entity id="right-hand"
        brush
        paint-controls="hand: right"
        ui
        teleport-controls>
      </a-entity> -->

      <!-- Floor -->
      <a-box depth="40" height="0.1" width="40" position="0 0 0" rotation="0 90 0" material="src: #floor; repeat: 8 8"></a-box>

      <!-- Ceiling -->
      <a-box depth="40" height="0.1" width="40" position="0 9 0" rotation="0 90 0" material="side: double; src: #ceiling; repeat: 8 8"></a-box>

      <!-- Exterior Wall -->
      <a-box depth="40" height="10" width="40" position="0 5 0" rotation="0 0 0" material="side: double; src: #wall; repeat: 2 2"></a-box>

      <!-- Picture on front Wall -->
      <a-plane height="6" width="4" material="src: #queen;" position="11.2 4.5 -19.99"></a-plane>
      <a-plane height="6" width="4" material="src: #queen2;" position="0 4.5 -19.99"></a-plane>
      <a-plane height="6" width="4" material="src: #queen3;" position="-11.2 4.5 -19.99"></a-plane>

      <!-- Picture on back Wall -->
      <a-plane height="6" width="4" material="src: #queen;" position="11.2 4.5 19.99" rotation="0 180 0"></a-plane>
      <a-plane height="6" width="4" material="src: #queen2;" position="0 4.5 19.99" rotation="0 180 0"></a-plane>
      <a-plane height="6" width="4" material="src: #queen3;" position="-11.2 4.5 19.99" rotation="0 180 0"></a-plane>

      <!-- Picture on right Wall -->
      <a-plane height="6" width="4" material="src: #bruno;" position="19.99 4.5 11.2" rotation ="0 -90 0"></a-plane>
      <a-plane height="6" width="4" material="src: #bruno2;" position="19.99 4.5 0" rotation ="0 -90 0"></a-plane>
      <a-plane height="6" width="4" material="src: #bruno3;" position="19.99 4.5 -11.2" rotation ="0 -90 0"></a-plane>

      <!-- Picture on right Wall -->
      <a-plane height="6" width="4" material="src: #mayer;" position="-19.99 4.5 11.2" rotation="0 90 0"></a-plane>
      <a-plane height="6" width="4" material="src: #mayer2;" position="-19.99 4.5 0" rotation="0 90 0"></a-plane>
      <a-plane height="6" width="4" material="src: #mayer3;" position="-19.99 4.5 -11.2" rotation="0 90 0"></a-plane>

    </a-scene>

  </body>
</html>
