<!DOCTYPE html>
<html>
  <head>

    <title> SynthWave </title>
    <meta name="author" content="Abdo">
    <meta name="description" content="VR Experiment!">

    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>
      <a-sky src="images/space.jpg"></a-sky>
      <a-sky src="images/purp.jpg" opacity="0.3"></a-sky>
        
      <a-assets>
        <img id="sun" src="images/sun.png">
        <a-asset-item id="road-gltf" src="models/synth_road/synth_road.gltf"></a-asset-item>
      </a-assets>

      <a-camera id="view" position="0 0.3 0"></a-camera>

      <a-entity
        animation="property: position;
        to: 0 0 20;
        dur: 10000;
        easing: linear;
        loop: true;">
        <a-entity id="road" gltf-model="#road-gltf" scale="0.7 0.7 0.7"></a-entity>
        <a-entity id="road" gltf-model="#road-gltf" scale="0.7 0.7 0.7" position="0 0 -20"></a-entity>
        <a-entity id="road" gltf-model="#road-gltf" scale="0.7 0.7 0.7" position="0 0 -30"></a-entity>
      </a-entity>
      <a-image src="#sun" width="3" height="3" position="0 10 -30" scale="15 15 1"></a-image>
      <audio controls autoplay>
        <source src="music/synth_wave.mp3" type="audio/mpeg">
      </audio>

    </a-scene>

  </body>
  <script>

</script>
</html>
