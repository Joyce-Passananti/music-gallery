<!DOCTYPE html>
<html>
  <head>

    <title> SynthWave </title>
    <meta name="author" content="Abdo">
    <meta name="description" content="VR Experiment!">

    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="controls.js"></script>
  </head>
  <body>

    <a-scene>
      <a-sky src="assets/music_sky.jpg"></a-sky>
      <!-- <a-sky src="images/purp.jpg" opacity="0.3"></a-sky> -->
        
      <a-assets>
        <img id="sun" src="images/sun.png">
        <a-asset-item id="road-gltf" src="models/synth_road/model.gltf"></a-asset-item>
        <audio
          id="hover-sound"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"
        ></audio>
        <audio
          id="elvis-sound"
          src="assets/elvis_sample0.wav"
        ></audio>
        <audio
          id="sinatra-sound"
          src="assets/sinatra_sample2.wav"
        ></audio>

        <img src="assets/bruno_cartoon.jpeg" id="bruno">
        <img src="assets/Bruno_cover.jpeg" id="brunocover">
        <img src="assets/bruno2.jpeg" id="bruno2">
        <img src="assets/bruno3.jpg" id="bruno3">
        <img src="assets/elvis_cover.jpeg" id="elviscover">
        <img src="assets/elvis.jpeg" id="elvis">
        <img src="assets/queen.jpg" id="queen">
        <img src="assets/queen2.jpg" id="queen2">
        <img src="assets/queen3.jpg" id="queen3">
        <img src="assets/mayer.jpg" id="mayer">
        <img src="assets/mayer2.jpg" id="mayer2">
        <img src="assets/mayer3.jpg" id="mayer3">
      </a-assets>

    
      <a-entity id="model" visible=false
        animation="property: position;
        to: 0 0 20;
        dur: 10000;
        easing: linear;
        loop: true;">
        <a-entity id="road" gltf-model="#road-gltf" scale="20 20 20" position="0 -25 -20" rotation="0 90 0"></a-entity>
        <a-entity id="road" gltf-model="#road-gltf" scale="20 20 20" position="0 -25 -20" rotation="0 90 0"></a-entity>
        <a-entity id="road" gltf-model="#road-gltf" scale="20 20 20" position="0 -25 -30" rotation="0 90 0"></a-entity>
      </a-entity>

      <a-image id="bg" src="#sun" width="3" height="3" position="0 10 -30" scale="5 5 1" visible=false ></a-image>

      <a-sound id="play" src="#hover-sound"></a-sound>

      <a-plane id="start" color="black" height="0.35" position="0 3 -2" 
        animation="property: material.opacity; from: 0; to: 100; dur: 200"
        start-interact="" 
        sound="on: mouseenter; src: #hover-sound"
        >
        <a-entity id="startButtonLabel" mixin="font"
          text="value: START; color: white; align: center; width: 1; wrapCount: 12; opacity: 0"
          position="0 0 0.01"
          animation="property: components.text.material.uniforms.opacity.value; from: 0; to: 1; dur: 500; delay: 100"
        ></a-entity>
      </a-plane>

      <a-plane id="menu0" color="teal" width="4" height="2.3"
        visible=false position="0 3 -3" >

        <a-plane id="song0" color="teal" width="3.9" height="0.7"
        position="0 0.75 0.01" song-interact="track: #elvis; tracksound: #elvis-sound"  >
          <a-image src="#elviscover" scale="0.6 0.6 0.6" position="-1.5 0 0.01"></a-image>
          
          <a-entity position= "1.5 0.1 0" 
                    text="value: Uptown Funk; width: 5"></a-entity>
          <a-entity position= "0.52 -0.1 0"
                    text="value: Elvis Presley; width: 3"></a-entity>

        </a-plane>

        <a-plane id="song1" color="teal" width="3.9" height="0.7"
        position="0 0.0 0.01" song-interact="track: #mayer; tracksound: #sinatra-sound"  >
          <a-image src="#mayer" scale="0.6 0.6 0.6" position="-1.5 0 0.01"></a-image>
          
          <a-entity position= "1.5 0.1 0" 
          text="value: This is America; width: 5"></a-entity>
          <a-entity position= "0.52 -0.1 0"
                  text="value: Frank Sinatra; width: 3"></a-entity>

        </a-plane>

        <a-plane id="song2" color="teal" width="3.9" height="0.7"
        position="0 -0.75 0.01" song-interact="track: #bruno; tracksound: #elvis-sound" >

          <a-image src="#brunocover" scale="0.6 0.6 0.6" position="-1.5 0 0.01"></a-image>
        
          <a-entity position= "1.5 0.1 0" 
          text="value: Never Gonna Give You Up; width: 5"></a-entity>
          <a-entity position= "0.52 -0.1 0"
                  text="value: Bruno Mars; width: 3"></a-entity>
        
        </a-plane>
      </a-plane>

      <a-plane id="menu1" color="blue" width="3.9" height="2.3"
      visible=false position="4 3 -2" rotation="0 -30 0" sound="">
        <a-plane id="container" color="blue" width="3.9" height="2.2"
        position="0 0 0.01" rotation="0 0 0" sound="">
          <a-entity position="0.41 0.8 0.01"
          text="width: 4.5; color: teal; value: Joyce">
          </a-entity>
        </a-plane>
      </a-plane>

      <a-plane id="menu2" color="blue" width="3.9" height="2.3"
      visible=false position="-4 3 -2" rotation="0 30 0" sound="">
        <a-plane id="container1" color="blue" width="3.9" height="2.2"
        position="0 0 0.01" rotation="0 0 0" sound="">
          <a-entity position="0.41 0.8 0.01"
          text="width: 4.5; color: teal; value: sketch 4">
          </a-entity>
        </a-plane>
      </a-plane>

      <a-camera position="0 3 1.5" look-controls cursor="rayOrigin: mouse"></a-camera>
    

    </a-scene>

  </body>
  <script>

</script>
</html>
