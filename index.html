<!DOCTYPE html>
<html>
  <head>

    <title> Music Gallery </title>
    <meta name="author" content="Joyce">
    <meta name="description" content="Music Gallery">

    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="controls.js"></script>
  </head>
  <body>

    <a-scene>
      <a-sky src="assets/music_sky3.jpg"></a-sky>
        
      <a-assets>
        <img id="background" src="assets/music_sky.jpg">
        <img id="pic1" src="assets/music_sky.jpg">
        <img id="pic2" src="assets/music_sky.jpg">
        <img id="pic3" src="assets/music_sky.jpg">
        <img id="pic4" src="assets/music_sky.jpg">
        <img id="pic5" src="assets/music_sky.jpg">

        <a-asset-item id="road-gltf" src="models/model.gltf"></a-asset-item>
        <audio
          id="hover-sound"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"
        ></audio>
        <audio
          id="elvis-sound"
          src="music/elvis_sample0.wav"
        ></audio>
        <audio
          id="sinatra-sound"
          src="music/sinatra_sample2.wav"
        ></audio>

        <img src="assets/Bruno_cover.jpeg" id="brunocover">
        <img src="assets/bruno_cartoon.jpeg" id="bruno">
        <img src="assets/bruno2.jpeg" id="bruno2">
        <img src="assets/bruno3.jpeg" id="bruno3">
        <img src="assets/bruno4.jpeg" id="bruno4">
        <img src="assets/bruno5.jpeg" id="bruno5">        

        <img src="assets/elvis_cover.jpeg" id="elviscover">
        <img src="assets/elvis.jpeg" id="elvis">
        <img src="assets/elvis2.jpeg" id="elvis2">
        <img src="assets/elvis3.jpeg" id="elvis3">
        <img src="assets/elvis4.jpeg" id="elvis4">
        <img src="assets/elvis5.png" id="elvis5">

        <img src="assets/sinatra_cover.jpeg" id="sinatracover">
        <img src="assets/sinatra.jpeg" id="sinatra">
        <img src="assets/sinatra2.jpeg" id="sinatra2">
        <img src="assets/sinatra3.jpeg" id="sinatra3">
        <img src="assets/sinatra4.jpeg" id="sinatra4">
        <img src="assets/sinatra5.jpeg" id="sinatra5">
        
        <!-- <img src="assets/queen.jpg" id="queen">
        <img src="assets/queen2.jpg" id="queen2">
        <img src="assets/queen3.jpg" id="queen3">

        <img src="assets/mayer.jpg" id="mayer">
        <img src="assets/mayer2.jpg" id="mayer2">
        <img src="assets/mayer3.jpg" id="mayer3"> -->
      </a-assets>
    
      <!-- background artist picture -->
      <a-image id="bg" src="#background" width="3" height="3" position="0 10 -30" scale="5 5 1" visible=false ></a-image>

      <!-- moving artist picture animations -->
      <a-image id="p1" src="#pic1" width="3" height="3" scale="2 2 1" visible=false 
        animation="property: position;
        from: -6 5 -30;
        to: -6 5 60;
        dur: 20000;
        easing: linear;
        autoplay: true;
        loop: true;">
      </a-image>
      <a-image id="p2" src="#pic2" width="3" height="3" scale="2 2 1" visible=false 
        animation="property: position;
        from: 6 5 -30;
        to: 6 5 50;
        dur: 12000;
        easing: linear;
        autoplay: true;
        loop: true;">
      </a-image>
      <a-image id="p3" src="#pic3" width="3" height="3" scale="2 2 1" visible=false 
        animation="property: position;
        from: -6 5 -50;
        to: -6 5 40;
        dur: 20000;
        easing: linear;
        autoplay: true;
        loop: true;">
      </a-image>
      <a-image id="p4" src="#pic4" width="3" height="3" scale="2 2 1" visible=false 
        animation="property: position;
        from: 8 5 -60;
        to: 8 5 20;
        dur: 12000;
        easing: linear;
        autoplay: true;
        loop: true;">
      </a-image>
      <a-image id="p5" src="#pic5" width="3" height="3" scale="2 2 1" visible=false 
        animation="property: position;
        from: -8 5 -70;
        to: -8 5 20;
        dur: 20000;
        easing: linear;
        autoplay: true;
        loop: true;">
      </a-image>
        

      <!-- keyboard model animation -->
      <a-entity id="model" visible=false
        animation="property: position;
        to: 0 0 20;
        dur: 5000;
        easing: linear;
        loop: true;">
        <a-entity id="road" gltf-model="#road-gltf" scale="50 50 50" position="-20 -100 0" rotation="0 90 0"></a-entity>
        <a-entity id="road" gltf-model="#road-gltf" scale="50 50 50" position="-20 -100 -50" rotation="0 90 0"></a-entity>
        <a-entity id="road" gltf-model="#road-gltf" scale="50 50 50" position="-20 -100 -100" rotation="0 90 0"></a-entity>
      </a-entity>

      <!-- music to play on selection -->
      <a-sound id="play" src="#hover-sound"></a-sound>

      <!-- start button -->
      <a-plane id="start" color="black" height="0.65" position="0 3 -2" 
        animation="property: material.opacity; from: 0; to: 100; dur: 200"
        start-interact="" 
        sound="on: mouseenter; src: #hover-sound"
        >
        <a-entity id="startButtonLabel" mixin="font"
          text="value: START; color: white; align: center; width: 1; wrapCount: 12; opacity: 0"
          position="0 0 0.01"
          animation="property: components.text.material.uniforms.opacity.value; from: 0; to: 1; dur: 500; delay: 100"
        ></a-entity>
      </a-plane>

      <a-plane id="menu0" color="white" width="4" height="2.3"
        visible=false position="0 3 -3" >

        <a-plane id="song0" color="teal" width="3.9" height="0.7" position="0 0.75 0.01" 
        song-interact="track: #elviscover; track1: #elvis; track2: #elvis2; track3: #elvis3; track4: #elvis4; track5: #elvis5; tracksound: #elvis-sound"  >
          <a-image src="#elviscover" scale="0.6 0.6 0.6" position="-1.5 0 0.01"></a-image>
          
          <a-entity position= "1.5 0.1 0" 
                    text="value: Uptown Funk; width: 5"></a-entity>
          <a-entity position= "0.52 -0.1 0"
                    text="value: Elvis Presley; width: 3"></a-entity>

        </a-plane>

        <a-plane id="song1" color="teal" width="3.9" height="0.7" position="0 0.0 0.01" 
        song-interact="track: #sinatracover; track1: #sinatra; track2: #sinatra2; track3: #sinatra3; track4: #sinatra4; track5: #sinatra5; tracksound: #sinatra-sound"  >
          <a-image src="#sinatracover" scale="0.6 0.6 0.6" position="-1.5 0 0.01"></a-image>
          
          <a-entity position= "1.5 0.1 0" 
          text="value: This is America; width: 5"></a-entity>
          <a-entity position= "0.52 -0.1 0"
                  text="value: Frank Sinatra; width: 3"></a-entity>

        </a-plane>

        <a-plane id="song2" color="teal" width="3.9" height="0.7" position="0 -0.75 0.01" 
        song-interact="track: #brunocover; track1: #bruno; track2: #bruno2; track3: #bruno3; track4: #bruno4; track5: #bruno5; tracksound: #elvis-sound" >
          <a-image src="#brunocover" scale="0.6 0.6 0.6" position="-1.5 0 0.01"></a-image>
        
          <a-entity position= "1.5 0.1 0" 
          text="value: Never Gonna Give You Up; width: 5"></a-entity>
          <a-entity position= "0.52 -0.1 0"
                  text="value: Bruno Mars; width: 3"></a-entity>
        
        </a-plane>
      </a-plane>

      <a-plane id="menu1" color="white" width="4" height="2.3"
      visible=false position="4 3 -2" rotation="0 -30 0" sound="">
        <a-plane id="container" color="teal" width="3.9" height="2.2"
        position="0 0 0.01" rotation="0 0 0" sound=""
        text="width: auto; height: auto; color: white; align: center; value: Sketch 4
        \nContributors: 
        Joyce Passananti
        Abdo
        William">
        </a-plane>
      </a-plane>

      <a-plane id="menu2" color="white" width="4" height="2.3"
      visible=false position="-4 3 -2" rotation="0 30 0" sound="">
        <a-plane id="container1" color="teal" width="3.9" height="2.2"
        position="0 0 0.01" rotation="0 0 0" sound=""
        text="width: auto; height: auto; color: white; align: center; value: Resources used:
          \n  https://jukebox.openai.com/
          \n  https://github.com/openai/jukebox/
          \n  https://aframe.io/
          \n  https://poly.google.com/
          ">
        </a-plane>
      </a-plane>

      <a-camera position="0 5.5 3.5" look-controls cursor="rayOrigin: mouse"></a-camera>
    

    </a-scene>

  </body>
  <script>

</script>
</html>
